<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head"></head>
<body>
<div class="container-fluid">

    <div th:replace="fragments :: header"></div>

    <div class="row-cols-1 mt-3">
        Hello <span class="tb" th:text="${userName}">user</span>. Currently, you can do the following:
    </div>

    <div th:if="${isCustomer}" class="row-cols-1">
        <ul>
            <li>
                <form method="post" action="#" th:action="@{/createNewTripBooking}">
                    <a href="#" onclick="submitForm(this)">Book new trip</a>
                </form>
            </li>
            <li><a th:href="@{/browseActiveTrips}">Browse active trips</a></li>
        </ul>
    </div>

</div>

<th:block th:replace="fragments :: footer"></th:block>
</body>
</html>
