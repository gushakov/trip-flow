<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head">
    <title></title>
</head>
<body>
<div class="container-fluid">

    <div th:replace="fragments :: header"></div>

    <!--/*@thymesVar id="trip" type="com.github.tripflow.core.model.trip.Trip"*/-->
    <th:block th:object="${trip}">

        <div class="row-cols-1 mt-3">
            Please review details of the trip <span class="tb" th:text="*{tripId.shortId}"></span>:
        </div>

        <div class="row-cols-2 mt-2">

            <div class="row">
                <div class="col tb">Trip ID</div>
                <div class="col" th:text="*{tripId}"></div>
            </div>

        </div>


    </th:block>

</div>

<th:block th:replace="fragments :: footer"></th:block>
</body>
</html>
