<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head">
    <title></title>
</head>
<body>
<div class="container-fluid">

    <div th:replace="fragments :: header"></div>

    <!--/*@thymesVar id="viewOutcomeForm" type="com.github.tripflow.infrastructure.adapter.web.outcome.ViewOutcomeForm"*/-->
    <th:block th:object="${viewOutcomeForm}">

        <div th:if="*{success}" class="row-cols-1 mt-3">
            <div class="alert alert-success" role="alert">
                Congratulations! Your trip with ID: <span class="tb" th:text="*{tripId}"></span> to
                <span th:text="*{city}"></span> is successfully booked.
            </div>
        </div>

        <div th:if="*{!success}" class="row-cols-1 mt-3">
            <div class="alert alert-danger" role="alert">
                We are sorry! Unfortunately, your trip with ID: <span class="tb" th:text="*{tripId}"></span> to
                <span th:text="*{city}"></span> was refused.
            </div>
        </div>

        <div class="row-cols-2 mt-2">
            <form method="post" action="#" th:action="@{/finishProcess(taskId=*{taskId})}">
                <button class="btn btn-sm btn-info" onclick="submitForm(this)">Finish process</button>
            </form>
        </div>
    </th:block>

</div>

<th:block th:replace="fragments :: footer"></th:block>
</body>
</html>
